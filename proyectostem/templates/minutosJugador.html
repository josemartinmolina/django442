<html>
    <head>
        {% load static%}
        <link href="{% static 'estilo.css'%}" rel='stylesheet'/>

    </head>
    <body>
        {% if user.is_authenticated %}
        <h1>El usuario: {{ user.get_username }}</h1>
        <h2>Ha jugado un total de: {{minutos}}</h2>
        {% else %}
        <a href="{% url 'login'%}?next={{request.path}}">Login</a>
        {% endif %} 
    </body>
</html>
