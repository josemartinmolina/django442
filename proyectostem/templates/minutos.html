<html>
    <head>
        {% load static%}
        <link href="{% static 'estilo.css'%}" rel='stylesheet'/>

    </head>
    <body>
    <ul>
        {% if user.is_authenticated %}
     <li>User: {{ user.get_username }}</li>

   {% endif %} 
  </ul>
        <h1>Minutos jugados: {{minutos}}</h1>
        
    </body>
</html>
